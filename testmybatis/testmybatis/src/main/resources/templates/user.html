<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>User List</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user:${list}">
                <td th:text="${user.getId()}">ID</td>
                <td th:text="${user.getName()}">Name</td>
                <td th:text="${user.getAddress()}">Address</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
